<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Organizer</title>
  </head>
  <body>
    <header class="header">
      <!-- <div class="border"> -->
      <div class="container">
        <div class="header_navigation">
          <a class="logo">
            <img src="./img/logo.png" alt="orginizer logo" />
            <p class="logo_name">ТаскТрекер</p>
          </a>
          <ul class="nav">
            <li><a class="nav_link" href="#">Приложение</a></li>
            <li><a class="nav_link" href="#">Возможности</a></li>
            <li><a class="nav_link" href="#">Стоимость</a></li>
            <li><a class="nav_link" href="#">Блог</a></li>
            <li><a class="nav_link" href="#">Контакты</a></li>
          </ul>
          <div class="store">
            <a href="#" class="store_link"
              ><img
                class="store_img"
                src="./img/store/app_store.png"
                alt="apple store "
            /></a>
            <a href="#" class="store_link"
              ><img
                class="store_img"
                src="./img/store/google_store.png"
                alt="google store"
            /></a>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </header>
    <main class="main">
      <div class="container">
        <div class="main_section">
          <div class="main_about">
            <h1 class="about_heading">Приложение органайзер</h1>
            <p class="about_desc">
              Контролируй все свои дела и задачи. Не упускай ничего важного.
              Заметки, даты и напоминания. Все в одном месте.
            </p>
            <button class="btn">Начать пользоваться</button>
          </div>
          <div class="about_image">
            <img src="./img/gsm.png" alt="app preview" />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer_section">
          <div class="copyright">
            <p class="copyright_text">© 2021 ТаскТрекер. Все права защищены</p>
          </div>
          <div class="social_media">
            <a class="social_link" href="#"
              ><img src="./img/social/Instagram.svg" alt="instagram"
            /></a>
            <a class="social_link" href="#"
              ><img src="./img/social/Twitter.svg" alt="twitter"
            /></a>
            <a class="social_link" href="#"
              ><img src="./img/social/Youtube.svg" alt="youtube"
            /></a>
            <a class="social_link" href="#"
              ><img src="./img/social/Dribbble.svg" alt="dribbble"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
